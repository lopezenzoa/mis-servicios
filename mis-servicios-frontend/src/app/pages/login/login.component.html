<main aria-label="Área principal de acceso">
  <h1>Bienvenido a Servicios de Confianza</h1>
  <p>Encuentra y contrata profesionales confiables o regístrate para brindar servicios en tu zona.</p>

  <section aria-live="polite">
    <div id="login-form">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <label for="email">Usuario</label>
      <input id="email" name="email" type="email" required [(ngModel)]="email" placeholder="ejemplo" />

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" required [(ngModel)]="password" placeholder="Tu contraseña" />

      <button type="submit"> Entrar </button>
    </form>
      <p class="toggle-forms">
        ¿No tienes cuenta?
        <a routerLink="/registro" class="link-router">Regístrate aquí</a>
      </p>


    </div>
  </section>
</main>
